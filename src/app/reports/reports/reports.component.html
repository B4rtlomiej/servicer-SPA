<div class="row" style="margin-left: 0; margin-right: 0;">
  <div class="col-2"></div>
  <div class="col-4" style="display: block;">
    <canvas baseChart
            [data]="mostTicketsData"
            [labels]="mostTicketsLabels"
            [options]="mostTicketsOptions"
            [chartType]="mostTicketsChartType">
    </canvas>
  </div>
  <div class="col-4" style="display: block;">
    <canvas baseChart
            [data]="mostProductTicketsData"
            [labels]="mostProductTicketsLabels"
            [options]="mostProductTicketsOptions"
            [chartType]="mostProductTicketsChartType">
    </canvas>
  </div>
</div>
<div class="row" style="margin-top: 60px; margin-left: 0; margin-right: 0;">
  <div class="col-3"></div>
  <div class="col-6">
    <canvas baseChart 
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType">
  </canvas>
  </div>
</div>
