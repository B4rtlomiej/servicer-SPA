<div class="row justify-content-center">
  <div class="col-3">
    <form [formGroup]="passwordForm" (ngSubmit)="setPassword()">
      <h2 class="text-center text-primary">Ustaw hasło</h2>
      <hr>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Hasło" formControlName="password"
          [ngClass]="{'is-invalid': passwordForm.get('password').errors && passwordForm.get('password').touched}">
        <div class="invalid-feedback">Hasło musi mieć co najmniej 4 znaki.</div>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Potwierdź Hasło" formControlName="confirmPassword"
          [ngClass]="{'is-invalid': passwordForm.get('confirmPassword').hasError('required') && passwordForm.get('confirmPassword').touched
                                || passwordForm.get('confirmPassword').touched && passwordForm.hasError('mismatch')}">
        <div class="invalid-feedback"
          *ngIf="passwordForm.get('confirmPassword').hasError('required') && passwordForm.get('confirmPassword').touched">
          Potwierdź hasło.
        </div>
        <div class="invalid-feedback"
          *ngIf="!passwordForm.get('confirmPassword').hasError('required') && passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword').touched">
          Hasła nie zgadzają się.
        </div>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit" [disabled]="!passwordForm.valid">Ustaw</button>
      </div>

    </form>
  </div>
</div>
